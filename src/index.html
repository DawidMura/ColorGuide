<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farbfunktionen</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header>
    <h1>Color Guide</h1>
  </header>
  <main>
    <section class="color">
      <section class="color-first"></section>
      <p class="color-code">
        HEX Code: #ffc83f <br>
        Color: Yellow
      </p>
    </section>
    <section class="color">
      <section class="color-second"></section>
      <p class="color-code">
        HEX Code: #fa5e5b <br>
        Color: Pink
      </p>
    </section>
    <section class="color">
      <section class="color-third"></section>
      <p class="color-code">
        HEX Code: #1d508d <br>
        Color: Blue
      </p>
    </section>
    <section class="color">
      <section class="color-fourth"></section>
      <p class="color-code">
        HEX Code: #684e79 <br>
        Color: Purple
      </p>
    </section>
    <section class="tints">
      <section class="tint">
        <section class="tint_color">
          <section class="tint_color-1"></section>
          <section class="tint_color-1-dark"></section>
          <section class="tint_color-1-light"></section>
        </section>
      </section>

      <section class="tint">
        <section class="tint_color">
          <section class="tint_color-2"></section>
          <section class="tint_color-2-dark"></section>
          <section class="tint_color-2-light"></section>
        </section>
      </section>

      <section class="tint">
        <section class="tint_color">
          <section class="tint_color-3"></section>
          <section class="tint_color-3-dark"></section>
          <section class="tint_color-3-light"></section>
        </section>
        </p>
      </section>

      <section class="tint">
        <section class="tint_color">
          <section class="tint_color-4"></section>
          <section class="tint_color-4-dark"></section>
          <section class="tint_color-4-light"></section>
        </section>
      </section>
    </section>
  </main>
</body>
